<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kahuna - Products</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/favicon">

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="/path/to/cdn/fontawesome.min.css" />
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
</head>

<body class="bg-slate-500">
	<!-- Navbar goes here -->
	<header>
		<nav class="bg-offwhite shadow-lg">
			<div class="max-w-6xl mx-auto px-4">
				<div class="flex justify-between">
					<div class="flex space-x-7">
						<div>
							<!-- Website Logo -->
							<a href="homepage.html" class="flex items-center py-4 px-2">
								<img src="images/waves.png" alt="Logo" class="h-8 w-8 mr-2">
								<span class="font-semibold text-gray-500 text-lg">Kahuna</span>
							</a>
						</div>
						<!-- Primary Navbar items -->
						<div class="hidden md:flex items-center space-x-1">
							<a href="homepage.html"
								class="py-4 px-2 text-gray-500 font-semibold hover:text-sky-600 transition duration-300 ">Home</a>
							<a href="products.html"
								class="py-4 px-2 text-sky-600 border-b-4 border-t-4 border-sky-800 font-semibold">Products</a>
							<a href="waves.html"
								class="py-4 px-2 text-gray-500 font-semibold hover:text-sky-600 transition duration-300">Waves</a>

						</div>
					</div>
					<!-- Secondary Navbar items -->
					<div class="hidden md:flex items-center space-x-3 ">
						<a href="homepage.html#contact"
							class="py-2 px-2 font-medium text-white bg-sky-600 rounded hover:bg-sky-800 transition duration-300">Contact
							Us</a>
					</div>
					<!-- Mobile menu button -->
					<div class="md:hidden flex items-center">
						<button class="outline-none mobile-menu-button">
							<svg class=" w-6 h-6 text-gray-500 hamburger" x-show="!showMenu" fill="none"
								stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
								stroke="currentColor">
								<path d="M4 6h16M4 12h16M4 18h16"></path>
							</svg>
						</button>
					</div>
				</div>
			</div>
			<!-- mobile menu -->
			<div class="hidden mobile-menu">
				<ul class="">
					<li><a href="homepage.html"
							class="block text-gray-500 font-bold px-2 py-4 hover:bg-sky-600 transition duration-300 text-center">Home</a>
					</li>
					<li class="active"><a href="products.html"
							class="block font-bold px-2 py-4 text-white bg-sky-600 font-semibold text-center">Products</a>
					</li>
					<li><a href="waves.html"
							class="block text-gray-500 font-bold px-2 py-4 hover:bg-sky-600 transition duration-300 text-center">Waves</a>
					</li>
					<li><a href="homepage.html#contact"
							class="block text-gray-500 font-bold text-white px-2 py-4 hover:bg-sky-600 bg-sky-400 transition duration-300 text-center">Contact
							Us</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<section class="hero h-5/6 mt-4 mb-12">
			<div class="max-w-6xl mx-auto px-4">
				<form>
					<label for="default-search"
						class="mb-2 text-sm font-medium text-gray-900 sr-only dar:text-gray-300">Search</label>
					<div class="relative">
						<div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
							<svg class="w-5 h-5 text-gray-500 dar:text-gray-400" fill="none" stroke="currentColor"
								viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
							</svg>
						</div>
						<input type="search" id="default-search"
							class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dar:bg-gray-700 dar:border-gray-600 dar:placeholder-gray-400 dar:text-white dar:focus:ring-blue-500 dar:focus:border-blue-500"
							placeholder="Search the Waves..." required>
						<button type="submit"
							class="text-white absolute right-2.5 bottom-2.5 bg-sky-600 hover:bg-sky-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dar:bg-blue-600 dar:hover:bg-blue-700 dar:focus:ring-blue-800">Search</button>
					</div>
				</form>
				<!-- Grid wrapper -->
				<div class="-mx-4 flex flex-wrap products">
					<!-- Javascript here -->

				</div>
		</section>
	</main>
</body>
<script src="carousel.js"></script>

</html>
